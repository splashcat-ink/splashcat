# fly.toml app configuration file generated for splashcat-litefs-test-1 on 2023-07-08T17:51:49-04:00
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "splashcat-litefs-test-1"
primary_region = "iad"
console_command = "/code/manage.py shell"

[env]
PORT = "8000"
DJANGO_ALLOWED_HOSTS = "*"

[http_service]
internal_port = 8080
force_https = true
auto_stop_machines = true
auto_start_machines = true
min_machines_running = 0
[[http_service.checks]]
grace_period = "5s"
interval = "5s"
method = "get"
path = "/health-check/"
protocol = "http"
restart_limit = 5
timeout = "5s"
tls_skip_verify = false

[[statics]]
guest_path = "/code/staticfiles"
url_prefix = "/static/"

[[statics]]
guest_path = "/code/battles/format_schemas"
url_prefix = "/battles/api/schemas/"

[mounts]
source = "litefs"
destination = "/var/lib/litefs"