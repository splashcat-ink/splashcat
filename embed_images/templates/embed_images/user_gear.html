{% extends "opengraph.html" %}
{% load static %}

{% block content %}
    <div class="w-[675px] h-[200px] relative">
        <img src="{% static 'images/dark-bg.jpg' %}" class="w-full h-full absolute top-0 left-0" alt="">
        <div class="flex flex-row items-center justify-center gap-6 h-full scale-[1.9]">
            {% include 'includes/splashtag.html' with splashtag=splashtag %}
        </div>
        <div class="absolute top-1 right-1 opacity-75 flex flex-row gap-4 items-end">
            <div>{{ player.name }}#{{ player.name_id }}</div>
            <div>@{{ profile_user.username }}</div>
            <div>splashcat.ink</div>
        </div>
    </div>
{% endblock %}
